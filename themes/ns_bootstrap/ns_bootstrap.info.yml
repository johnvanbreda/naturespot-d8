core: 8.x
type: theme
base theme: bootstrap

name: 'NatureSpot Bootstrap'
description: 'SASS + Boostrap theme for NatureSpot.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  menu: 'Menu bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

dependencies:
  - iform

libraries:
  - 'ns_bootstrap/global-styling'
  - 'ns_bootstrap/bootstrap-scripts'
  - 'ns_bootstrap/ns-scripts'
  - 'iform/fancybox'