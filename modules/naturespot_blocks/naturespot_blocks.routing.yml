naturespot_blocks.species_by_key:
  path: 'species_by_key'
  defaults:
    _controller: '\Drupal\naturespot_blocks\Controller\NsBlockController::speciesByKey'
    _title: 'Species by key'
  requirements:
    _permission: 'access content'
naturespot_blocks.taxon_create:
  path: 'ns/taxon-create'
  defaults:
    _controller: '\Drupal\naturespot_blocks\Controller\NsBlockController::taxonCreate'
    _title: 'Taxon create'
  methods: [POST]
  requirements:
    _permission: 'create species content'
naturespot_blocks.menu_create:
  path: 'ns/menu-create'
  defaults:
    _controller: '\Drupal\naturespot_blocks\Controller\NsBlockController::menuCreate'
    _title: 'Menu create'
  methods: [POST]
  requirements:
    _permission: 'create species content'
naturespot_blocks.image_organiser:
  path: 'ns/image-organiser'
  defaults:
    _controller: '\Drupal\naturespot_blocks\Controller\NsBlockController::imageOrganiser'
    _title_callback: '\Drupal\naturespot_blocks\Controller\NsBlockController::getImageOrganiserTitle'
  requirements:
    _permission: 'create species content'
naturespot_blocks.image_organiser_save:
  path: 'ns/image-organiser-save'
  defaults:
    _controller: '\Drupal\naturespot_blocks\Controller\NsBlockController::imageOrganiserSave'
    _title: 'Image organiser save'
  methods: [POST]
  requirements:
    _permission: 'create species content'